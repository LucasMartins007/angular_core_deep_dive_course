<ng-container *ngIf="course">
    <div class="course-card" [ngClass]="cardClasses()">

        <div class="course-title">
            {{ course.description | uppercase }}
        </div>

        <ng-template #noImage>
            <ng-container *ngTemplateOutlet="noImageTpl; context: { description: course.description };">
            </ng-container>
        </ng-template>

        <ng-content select="app-course-image" *ngIf="course.iconUrl; else noImage"></ng-content>

        <ng-content></ng-content>

        <ng-container [ngSwitch]="course.category">
            <div class="course-category">
                <div class="category" *ngSwitchCase="'BEGINNER'">
                    Beginner
                </div>

                <div class="category" *ngSwitchCase="'INTERMEDIATE'">
                    Intermediate
                </div>

                <div class="category" *ngSwitchCase="'ADVANCED'">
                    Avanced
                </div>

                <div class="category" *ngSwitchDefault>
                    All levels
                </div>
            </div>
        </ng-container>


        <button (click)="onCourseViewed()">View Course</button>
        <br><br>
    </div>

    <ng-template #noImage>
        <p>No image is avaible</p>
    </ng-template>

</ng-container>
